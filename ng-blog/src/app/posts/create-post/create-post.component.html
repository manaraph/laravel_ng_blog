<div class="container">
  <h1>New Event</h1>
  <hr>
  <div class="col-md-6">
    <form #newEventForm="ngForm" (ngSubmit)="saveEvent(newEventForm.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': newEventForm.controls.name?.invalid && newEventForm.controls.name?.touched}">
        <label for="eventName">Event Name:</label>
        <em *ngIf="newEventForm.controls.name?.invalid && (newEventForm.controls.name?.touched)">Required</em>
        <input (ngModel)="event.name" name="name" required id="name" type="text" class="form-control" placeholder="Name of your event..." />
      </div>
      <div class="form-group" [ngClass]="{'error': newEventForm.controls.date?.invalid && newEventForm.controls.date?.touched}">
        <label for="eventDate">Event Date:</label>
        <em *ngIf="newEventForm.controls.date?.invalid && (newEventForm.controls.date?.touched)">Required</em>
        <input (ngModel)="event.date" name="date" required id="eventDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
      </div>
      <div class="form-group" [ngClass]="{'error': newEventForm.controls.time?.invalid && newEventForm.controls.time?.touched}">
        <label for="eventTime">Event Time:</label>
        <em *ngIf="newEventForm.controls.time?.invalid && (newEventForm.controls.time?.touched)">Required</em>
        <input (ngModel)="event.time" name="time" required id="eventTime" type="text" class="form-control" placeholder="start and end time..." />
      </div>
      <div class="form-group" [ngClass]="{'error': newEventForm.controls.price?.invalid && newEventForm.controls.price?.touched}">
        <label for="eventPrice">Event Price:</label>
        <em *ngIf="newEventForm.controls.price?.invalid && (newEventForm.controls.price?.touched)">Required</em>
        <input (ngModel)="event.price" name="price" required id="eventPrice" type="text" type="number" class="form-control" placeholder="event price..." />
      </div>
      <div ngModelGroup="location" #locationGroup="ngModelGroup" validateLocation>
        <div class="form-group">
          <label for="address">Event Location:</label>
          <em *ngIf="locationGroup?.invalid && locationGroup?.touched">You must enter the full location or Online Url</em>
          <input (ngModel)="event.address" name="address" id="address" type="text" class="form-control" placeholder="Address of event..." />
        </div>
        <div class="row">
          <div class="col-md-6">
            <input (ngModel)="event.city" name="city" id="city" type="text" class="form-control" placeholder="City..." />
          </div>
          <div class="col-md-6" >
            <input (ngModel)="event.country" name="country" id="country" type="text" class="form-control" placeholder="Country..." />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="onlineUrl">Online Url:</label>
        <input (ngModel)="event.onlineUrl" (change)="locationGroup.control.controls.address.updateValueAndValidity()" name="onlineUrl" id="onlineUrl" type="text" class="form-control" placeholder="Online Url..." />
      </div>
      <button type="submit" [disabled]="newEventForm.invalid" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
